<ion-list>
  <ion-item-sliding *ngFor="let book of this.list">

    <ion-item>
      <ion-label>
        <h2>{{book.title}}</h2>
        <h3>{{book.author}}</h3>
        <h3>{{book.isbn}}</h3>
      </ion-label>
    </ion-item>

    <div *ngIf="!this.favorite">

      <ion-item-options side="start">
        <ion-item-option color="light" (click)="removeFromList(book)">
          <ion-icon slot="icon-only" name="close-circle" color="danger"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="light">
          <ion-icon slot="icon-only" name="heart" color="danger"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </div>

  </ion-item-sliding>
</ion-list>
